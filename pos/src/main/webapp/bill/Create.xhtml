<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillCreateDlg" widgetVar="BillCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBillTitle}">
            <h:form id="BillCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBillLabel_id}" for="id" />
                        <p:inputText id="id" value="#{billController.selected.id}" title="#{bundle.CreateBillTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateBillLabel_billNo}" for="billNo" />
                        <p:inputText id="billNo" value="#{billController.selected.billNo}" title="#{bundle.CreateBillTitle_billNo}" />
                        <p:outputLabel value="#{bundle.CreateBillLabel_billDate}" for="billDate" />
                        <p:inputText id="billDate" value="#{billController.selected.billDate}" title="#{bundle.CreateBillTitle_billDate}" />
                        <p:outputLabel value="#{bundle.CreateBillLabel_billTime}" for="billTime" />
                        <p:inputText id="billTime" value="#{billController.selected.billTime}" title="#{bundle.CreateBillTitle_billTime}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billController.create}" value="#{bundle.Save}" update="display,:BillListForm:datalist,:growl" oncomplete="handleSubmit(args,'BillCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BillCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

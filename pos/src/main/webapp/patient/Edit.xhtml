<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientEditDlg" widgetVar="PatientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPatientTitle}">
            <h:form id="PatientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPatientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{patientController.selected.id}" title="#{bundle.EditPatientTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_name}" for="name" />
                        <p:inputText id="name" value="#{patientController.selected.name}" title="#{bundle.EditPatientTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_age}" for="age" />
                        <p:inputText id="age" value="#{patientController.selected.age}" title="#{bundle.EditPatientTitle_age}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{patientController.selected.sex}" title="#{bundle.EditPatientTitle_sex}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.update}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PatientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillItemCreateDlg" widgetVar="BillItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBillItemTitle}">
            <h:form id="BillItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBillItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{billItemController.selected.id}" title="#{bundle.CreateBillItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateBillItemLabel_bill}" for="bill" />
                        <p:selectOneMenu id="bill" value="#{billItemController.selected.bill}" >
                            <f:selectItems value="#{billController.itemsAvailableSelectOne}"
                                           var="billItem"
                                           itemValue="#{billItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBillItemLabel_drug}" for="drug" />
                        <p:selectOneMenu id="drug" value="#{billItemController.selected.drug}" >
                            <f:selectItems value="#{drugController.itemsAvailableSelectOne}"
                                           var="drugItem"
                                           itemValue="#{drugItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBillItemLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{billItemController.selected.qty}" title="#{bundle.CreateBillItemTitle_qty}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billItemController.create}" value="#{bundle.Save}" update="display,:BillItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'BillItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BillItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

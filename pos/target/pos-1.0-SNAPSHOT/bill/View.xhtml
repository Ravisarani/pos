<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillViewDlg" widgetVar="BillViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBillTitle}">
            <h:form id="BillViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billController.selected != null}">
                        <h:outputText value="#{bundle.ViewBillLabel_id}"/>
                        <h:outputText value="#{billController.selected.id}" title="#{bundle.ViewBillTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBillLabel_billNo}"/>
                        <h:outputText value="#{billController.selected.billNo}" title="#{bundle.ViewBillTitle_billNo}"/>
                        <h:outputText value="#{bundle.ViewBillLabel_billDate}"/>
                        <h:outputText value="#{billController.selected.billDate}" title="#{bundle.ViewBillTitle_billDate}"/>
                        <h:outputText value="#{bundle.ViewBillLabel_billTime}"/>
                        <h:outputText value="#{billController.selected.billTime}" title="#{bundle.ViewBillTitle_billTime}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BillViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

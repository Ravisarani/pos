<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DrugCreateDlg" widgetVar="DrugCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDrugTitle}">
            <h:form id="DrugCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{drugController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDrugLabel_id}" for="id" />
                        <p:inputText id="id" value="#{drugController.selected.id}" title="#{bundle.CreateDrugTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDrugLabel_drugName}" for="drugName" />
                        <p:inputText id="drugName" value="#{drugController.selected.drugName}" title="#{bundle.CreateDrugTitle_drugName}" />
                        <p:outputLabel value="#{bundle.CreateDrugLabel_rate}" for="rate" />
                        <p:inputText id="rate" value="#{drugController.selected.rate}" title="#{bundle.CreateDrugTitle_rate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{drugController.create}" value="#{bundle.Save}" update="display,:DrugListForm:datalist,:growl" oncomplete="handleSubmit(args,'DrugCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DrugCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

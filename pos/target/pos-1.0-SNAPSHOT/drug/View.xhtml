<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DrugViewDlg" widgetVar="DrugViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDrugTitle}">
            <h:form id="DrugViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{drugController.selected != null}">
                        <h:outputText value="#{bundle.ViewDrugLabel_id}"/>
                        <h:outputText value="#{drugController.selected.id}" title="#{bundle.ViewDrugTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDrugLabel_drugName}"/>
                        <h:outputText value="#{drugController.selected.drugName}" title="#{bundle.ViewDrugTitle_drugName}"/>
                        <h:outputText value="#{bundle.ViewDrugLabel_rate}"/>
                        <h:outputText value="#{drugController.selected.rate}" title="#{bundle.ViewDrugTitle_rate}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DrugViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
